<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: white;
        }

        section {
            background: black;
            border-radius: 1rem;
            color: white;
            width: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        <h1>
            Nicely centered
        </h1>
        <p>
            This text block is vertically centered
        </p>
        <p>
            Horizontally, too. If the window is wide enough.
        </p>
    </section>
</body>

</html>
