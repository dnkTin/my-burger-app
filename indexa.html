<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            position: relative;
            border: 1px solid black;
        }

        .content {
            border: 1px solid yellowgreen;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <p>Hello world, I'm in middle</p>
            <a href="">Google.Com</a>
            <a href="">Amazon.com</a>
        </div>
    </div>
</body>

</html>
